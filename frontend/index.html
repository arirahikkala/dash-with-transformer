<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Dasher</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: monospace;
        background: #f0f0f0;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        gap: 1rem;
      }
      #prefix-display {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #222;
        width: 600px;
        height: 8rem;
        overflow-y: auto;
        word-wrap: break-word;
        white-space: pre-wrap;
      }
      #dasher-container {
        position: relative;
        overflow: visible;
      }
      #node-canvas {
        border: 1px solid #ccc;
        display: block;
      }
      #label-canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      #crosshair {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .crosshair-v {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 1.5px;
        background: rgba(255, 60, 60, 0.8);
        transform: translateX(-50%);
      }
      .crosshair-h {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1.5px;
        background: rgba(255, 60, 60, 0.8);
        transform: translateY(-50%);
      }
      #config-bar {
        display: flex;
        gap: 1rem;
        font-size: 0.85rem;
      }
      #config-bar label {
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }
      #config-bar input {
        font-family: monospace;
        font-size: 0.85rem;
        padding: 0.2rem 0.4rem;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 20rem;
      }
      #prefix-label {
        font-size: 0.85rem;
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
        width: 600px;
      }
      #repo-link {
        font-size: 0.85rem;
        color: #666;
      }
      #model-prefix {
        font-family: monospace;
        font-size: 0.85rem;
        padding: 0.4rem;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 100%;
        height: 6rem;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <div id="prefix-display"></div>
    <div id="dasher-container">
      <canvas
        id="node-canvas"
        width="600"
        height="600"
        draggable="false"
      ></canvas>
      <canvas id="label-canvas" width="700" height="600"></canvas>
      <div id="crosshair">
        <div class="crosshair-v"></div>
        <div class="crosshair-h"></div>
      </div>
    </div>
    <div id="config-bar">
      <label>Backend URL <input id="backend-url" type="text" spellcheck="false" /></label>
    </div>
    <label id="prefix-label">Prefix
      <textarea id="model-prefix" spellcheck="false"></textarea>
    </label>
    <a id="repo-link" href="https://github.com/arirahikkala/llm-dasher">github.com/arirahikkala/llm-dasher</a>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
